<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
		<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="container">
			<div class="dashboard">
				<h2>Now playing</h2>
				<div class="song-img"></div>
				<h1 class="song-name"></h1>
				<h4 class="artist"></h4>
				<input type="range" name="duration" id="range" class="range" value="0" min="0" max="100" step="0.5" />
				<div class="control">
					<ion-icon name="shuffle-outline" class="btn random-song"></ion-icon>
					<ion-icon name="play-back-outline" class="btn play-back"></ion-icon>
					<div class="play">
						<ion-icon name="play-outline" style="width: 25px; height: 25px"></ion-icon>
					</div>
					<ion-icon name="play-forward-outline" class="btn play-next"></ion-icon>
					<ion-icon name="repeat-outline" class="btn repeat-song"></ion-icon>
				</div>
			</div>
			<div class="play-list"></div>
			<audio src="" id="audio"></audio>
		</div>
		<script src="./app.js"></script>
	</body>
</html>
